version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sprig_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sprig_db
      POSTGRES_USER: sprig_user
      POSTGRES_PASSWORD: change_this_secure_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sprig_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sprig_user -d sprig_db']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sprig_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - sprig_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sprig_network:
    driver: bridge
